<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" type="text/css" href="style.css" charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="btn-container">
            <button id="left-arrow-btn" class="arrow">
                <span id="left-arrow" class="material-icons">arrow_back_ios</span>
            </button>
        </div>
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="img/1.webp" alt="Vampire Hunters being blessed by a priest">
                <img src="img/2.webp" alt="Montoya aiming his gun at a gas station clerk">
                <img src="img/3.webp" alt="Montoya and Katrina tied in bed">
                <img src="img/4.jpg" alt="Valek and his acolytes rising from the earth">
                <img src="img/5.webp" alt="Jack's crucifiction interrumpted">
            </div>
        </div>        
        <div class="btn-container">
            <button id="right-arrow-btn" class="arrow">
                <span id="right-arrow" class="material-icons">arrow_forward_ios</span>
            </button>
        </div>
        <div class="image-circles">
            <span id="circle-1" class="material-icons">circle</span>
            <span id="circle-2" class="material-icons">circle</span>
            <span id="circle-3" class="material-icons">circle</span>
            <span id="circle-4" class="material-icons">circle</span>
            <span id="circle-5" class="material-icons">circle</span>
        </div>
    </div>
    <script type="text/javascript" src="slider.js" async></script>
</body>
</html>
